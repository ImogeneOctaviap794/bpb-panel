name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    # Runs everyday at 1:00 AM
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Clone BPB Worker Panel
        run: |
          git clone --depth 1 https://github.com/bia-pain-bache/BPB-Worker-Panel.git bpb-repo

      - name: Set up Node.js
        working-directory: ./bpb-repo
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        working-directory: ./bpb-repo
        run: |
          npm install

      - name: Build unobfuscated worker
        working-directory: ./bpb-repo
        run: |
          NODE_ENV=mangle npm run build
          ls -la dist/
          cp dist/worker.js ../origin.js
          ls -la ../origin.js

      - name: Install javascript-obfuscator
        run: |
          npm install -g javascript-obfuscator

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'

